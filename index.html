<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Sejarah Indonesia</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="title">Chat Bot Sejarah Indonesia</div>
        <div class="form">
            <div class="bot-inbox inbox">
                <div class="icon">
                    <i class="fas fa-user"></i>
                </div>
                <div class="msg-header">
                    <p>Hai, Perkenalkan Nama Saya BOT Sejarah Indonesia. Ada yang bisa Saya Bantu?</p>
                </div>
            </div>
        </div>
        <div class="typing-field">
            <div class="input-data">
                <input id="text-pesan" type="text" placeholder="WFWFRWFR sesuatu disini..." required>
                <button id="send-btn">Kirim</button>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('#text-pesan').on('keypress', function (e){
                if (e.ewich == 13) {
                    $('#send-btn').trigger('click');
                    console.log('ok');
                    
                }
            })
        })
        </script>
</body>

</html>
